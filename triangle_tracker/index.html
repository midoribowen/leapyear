<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>The mysterious triangle tracker of doom</title>
  </head>
  <body>
    <div class="container">
      <h1>The mysterious triangle tracker of doom</h1>

      <form id="triangle-tracker">
        <div class="form-group">
          <label for="triangle">Enter three side lengths:</label>
          <input id="side1" type="text">
          <input id="side2" type="text">
          <input id="side3" type="text">
        </div>

        <button type="submit" class="btn">Find out what type of triangle you have!</button>
      </form>

      <div id="result">
        <p>Congratulations! Your triangle is <span id="equilateral"></span><span id="isosceles"></span><span id="scalene"></span><span id="not"></span> triangle!</p>
      </div>

    </div>
  </body>
</html>
